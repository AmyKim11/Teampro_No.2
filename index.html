<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/index_style.css">
   <link rel="stylesheet" href="./css/resoft_page.css">
   <title>Resoft</title>
</head>

<body>
   <header>
      <div class="ci-logo"><img src="./img/CI_color.svg" alt=""></div>
      <nav>
         <ul class="nav-text">
            <a link="#"><li>회사소개</li></a>
            <a link="#"><li>사업현황</li></a>
            <a link="#"><li>정보마당</li></a>
         </ul>
      </nav>

      <div class="hide-nave">
         <div class="hamburger-menu"></div>
        <div class="hide-nav-texts">
            <ul class="slide-nav-text-1">
               <a link="#"><li>REsoft소개</li></a>
               <a link="#"><li>연혁</li></a>
               <a link="#"><li>조직도</li></a>
               <a link="#"><li>특허&인증</li></a>
               <a link="#"><li>오시는 길</li></a>
            </ul>
            <ul class="slide-nav-text-2">
               <a link="#"><li>ECOCE</li></a>
               <a link="#"><li>moaDo</li></a>
               <a link="#"><li>Etc</li></a>
            </ul>
            <ul class="slide-nav-text-3">
               <a link="#"><li>REsoft소식</li></a>
            </ul>
        </div>
      </div>
   </header>

   <!-- slider -->
   <div class="slider">
      <div id="slide_item" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" data-bs-wrap="true" data-bs-pause="false">
         <div class="carousel-inner">
           <div class="carousel-item active">
             <img src="./img/slider/slider_1.png" class="d-block w-100" alt="">
           </div>
           <div class="carousel-item">
             <img src="./img/slider/slider_2.png" class="d-block w-100" alt="">
           </div>
           <div class="carousel-item">
             <img src="./img/slider/slider_3.png" class="d-block w-100" alt="">
           </div>
         </div>
         <button class="slier_controller" type="button" data-bs-target="#slide_item" data-bs-slide="prev" >
           <img src="./img/slider/preview_button.svg" alt="">
         </button>
         <button class="slier_controller contrl_pause" type="button" data-bs-target="slide_item">
            <img src="./img/slider/play.svg" alt="">
         </button>
         <button class="slier_controller" type="button" data-bs-target="#slide_item" data-bs-slide="next">
            <img src="./img/slider/next_button.svg" alt="">
         </button>
       </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="./js/slider.js"></script>
</body>
<script src="./js/index.js"></script>
</html>
